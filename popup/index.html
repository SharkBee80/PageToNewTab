<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            /* width: 20rem; */
            width: max-content;
        }

        .app div {
            margin-bottom: 10px;
        }

        .app .input {
            display: flex;
            justify-content: space-between;

        .app .input label {

        }

        <div class="input">

            <input type="text" id="newtab" v-model="text" autofocus></input>
        </div>
        <span>webpage to newtab</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
